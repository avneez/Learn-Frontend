<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>
</head>

<body>
	<h1>Number Guess</h1>

	<div class="form">
		<label for="guessField">Enter a guess: </label>
		<input type = "text"
				id = "guessField"
			class = "guessField">
		<input type = "submit"
			value = "Submit guess"
			class = "guessSubmit"
			id = "submitguess">
	</div>

	<script type = "text/javascript">

	var y = Math.floor(Math.random() * 10 + 1);

	var guess = 1;

	document.getElementById("submitguess").onclick = function(){

		var x = document.getElementById("guessField").value;

		if(x == y)
		{
			alert("Your guess is right "
				+ guess);
		}
		else if(x > y)
		{
			guess++;
			alert("your guess is wrong, try a smaller number");
		}
		else
		{
			guess++;
			alert("your guess is wrong , try a gretaer number")
		}
	}
	</script>
</body>
</html>
